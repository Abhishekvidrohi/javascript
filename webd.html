        #l1, #l2 {
            display: inline-block;
            height: 50px;
            width: 50px;
            font-size: 30px;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            margin: 70px;
            text-align: center;
     
        }
    </style>
</head>

<body>
    <div id="lucky">
        <h1 style="text-align: center;">Counter App</h1>
        <button id="l1">+</button>
        <button id="l2">-</button>
        <p id="counter" style="text-align: center; font-size: 40px; font-weight: bold;">0</p>

        <script>
            var count = 0;

            var counterDisplay = document.getElementById('counter');
            var IB = document.getElementById('l1');
            var DB = document.getElementById('l2');

            IB.addEventListener('click', () => {
                count++;
                counterDisplay.textContent = count;
            });

            DB.addEventListener('click', () => {
                count--;
                counterDisplay.textContent = count;
            });
        </script>

    </div>
</body>
